<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css"/>
    <title>Odin - Rock Paper Scissors</title>
</head>
<body>
    <header class="game-header">
            <h1 class="title">Rock, Paper, Scissors</h1>
            <p class="welcome">Welcome to the rock, paper, scissors game!!</p>
    </header>

    <main>
        <button class="play">Play</button>
        <button class="replay">RePlay</button>
    </main>


    <dialog class="game">
        <div class="round-info">
            <p class="round">Round: <span class="round-number"></span></p>
            <div class="score">
                <p>Player Score: <span class="player-score"></span></p>
                <p>Computer Score: <span class="computer-score"></span></p>
            </div>
            <p class="selection"></p>
            <p class="result"></p>
        </div>

        <div class="buttons">
            <button id="rock" class="rock game-button">Rock</button>
            <button id="paper" class="paper game-button">Paper</button>
            <button id="scissors" class="scissors game-button">Scrissors</button>
        </div>
    </dialog>



    <script src="./scripts/rock-paper-scissors.js"></script>
</body>
</html>
